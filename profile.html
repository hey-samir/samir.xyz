<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Profile</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #0c021c;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin: 0;
      padding: 20px;
      visibility: visible !important;
      opacity: 1 !important;
    }
    
    h1 {
      color: #d8b4fe;
      margin-bottom: 1rem;
      visibility: visible !important;
      opacity: 1 !important;
    }
    
    p {
      margin-bottom: 1.5rem;
      max-width: 600px;
      line-height: 1.6;
      visibility: visible !important;
      opacity: 1 !important;
    }
    
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #7e22ce;
      animation: spin 1s ease-in-out infinite;
      visibility: visible !important;
      opacity: 1 !important;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .btn {
      display: inline-block;
      background: #7e22ce;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      margin: 1rem;
      visibility: visible !important;
      opacity: 1 !important;
    }
  </style>
  
  <!-- Simple redirect script -->
  <script>
    // Simple direct redirect
    function simpleRedirect() {
      // Check if we're in a WebView using UA detection
      const ua = navigator.userAgent || '';
      const isWebViewEnv = /(WebView|wv)/.test(ua) || 
                          /Android.*(wv|.NET)/.test(ua) ||
                          /iPhone|iPad.*AppleWebKit(?!.*Safari)/.test(ua) ||
                          /FB_IAB|FBAN|FBAV|Line|Instagram|NAVER|KAKAOTALK|Electron|Capacitor|Cordova/.test(ua);
      
      // Just add a parameter to indicate if it's a WebView
      if (isWebViewEnv) {
        console.log('WebView detected, adding flag parameter');
        window.location.href = "/profile/?webview=true";
      } else {
        // Normal browser - standard redirect
        console.log('Standard browser detected');
        window.location.href = "/profile/";
      }
    }
    
    // Run immediately 
    setTimeout(simpleRedirect, 500);
  </script>
</head>
<body>
  <h1>Redirecting to Profile Page</h1>
  <p>You are being redirected to the profile page. If you are not redirected automatically, please click the button below.</p>
  <div class="loading"></div>
  
  <div style="margin-top: 2rem;">
    <a href="/profile/" class="btn">Go to Profile</a>
  </div>
</body>
</html>
