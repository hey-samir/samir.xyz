<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'purple-primary': '#8c5cf6',
                        'purple-dark': '#3D365C',
                        'purple-light': '#c084fc',
                        'text-primary': '#ffffff',
                        'text-secondary': '#c084fc',
                        'text-tertiary': '#a1a1aa',
                        'bg-primary': '#3D365C',
                        'bg-secondary': '#8c5cf6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-bg-primary text-text-primary">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Tailwind CSS Test</h1>
        <p class="text-text-secondary mb-4">This is a test to see if the Tailwind CSS configuration is working correctly.</p>
        <div class="bg-purple-dark p-4 rounded-lg border border-purple-primary mb-4">
            <p>This should have the dark purple background.</p>
        </div>
        <div class="bg-bg-secondary p-4 rounded-lg mb-4">
            <p>This should have the secondary background color.</p>
        </div>
        <button class="bg-purple-primary hover:bg-purple-light text-white px-4 py-2 rounded-lg">
            Test Button
        </button>
    </div>
</body>
</html>
