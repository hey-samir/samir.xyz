<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Grid Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .box {
      aspect-ratio: 1/1;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body class="p-4">
  <h1 class="text-2xl mb-4">Grid Layout Test</h1>
  <p class="mb-4">Resize window to see how the grid responds</p>
  
  <div class="grid grid-cols-2 gap-6 md:grid-cols-4">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
  </div>
</body>
</html>
