<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samir's Portfolio</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #0c021c;
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
    }
    
    .redirect-container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding-top: 40px;
    }
    
    h1 {
      color: #d8b4fe;
      margin-bottom: 1rem;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #7e22ce;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .btn {
      display: inline-block;
      background: #7e22ce;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      margin: 1rem;
    }
    
    .error-message {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      padding: 10px;
      border-radius: 5px;
      margin: 20px 0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <h1>Welcome to Samir's Portfolio</h1>
    <p>Loading the appropriate version for your device...</p>
    <div class="loading"></div>
    
    <div class="error-message" id="error-message">
      <p><strong>Having trouble loading?</strong></p>
      <p>We've detected you might be using a WebView or embedded browser that has compatibility issues.</p>
    </div>
    
    <div style="margin-top: 2rem;">
      <a href="/webview-fallback.html" class="btn">Open Static Version</a>
      <a href="/profile" class="btn">Try Regular Version</a>
    </div>
  </div>
  
  <script>
    // Immediately detect WebView
    function detectWebView() {
      try {
        const ua = navigator.userAgent || '';
        return /(WebView|wv)/.test(ua) || 
               /Android.*(wv|.NET)/.test(ua) ||
               /iPhone|iPad.*AppleWebKit(?!.*Safari)/.test(ua) ||
               /FB_IAB|FBAN|FBAV|Line|Instagram|NAVER|KAKAOTALK|Electron|Capacitor|Cordova/.test(ua);
      } catch(e) {
        return false;
      }
    }
    
    // Redirect based on environment
    window.onload = function() {
      if (detectWebView()) {
        // Show WebView message immediately in case redirect fails
        document.getElementById('error-message').style.display = 'block';
        
        // Immediately redirect to static fallback
        window.location.href = '/webview-fallback.html';
      } else {
        // Standard browser - redirect to profile
        window.location.href = '/profile';
      }
    };
    
    // Safety timeout - if nothing happens after 2 seconds, show error
    setTimeout(function() {
      document.getElementById('error-message').style.display = 'block';
    }, 2000);
  </script>
</body>
</html>
