<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <rect width="200" height="200" rx="20" fill="url(#gradient)" />
  
  <!-- Text elements -->
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">HIS</text>
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e0e0e0">Hey I'm Samir</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="50" r="20" fill="rgba(255, 255, 255, 0.2)" />
  
  <!-- Define the gradient -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6930C3" />
      <stop offset="100%" stop-color="#310E68" />
    </linearGradient>
  </defs>
</svg>